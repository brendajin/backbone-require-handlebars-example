<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Macys.com Tablet Prototyping</title>
	<script data-main="src/js/main" src="src/lib/require.js"></script>
</head>
<body>
<script id="thumb-template" type="text/x-handlebars-template">
    <div class="thumb">
	    <img src="{{src}}"/>
	    <h1>{{name}}</h1>
	    <h2>{{description}}</h2>
	    <h3>{{price}}</h3>
	    {{#rating}}
    </div>
</script>
</body>
